<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>
  <div class="container">
    <div class="input-div">
      <div class="days input_field">
        <label for="days">DAY</label>
        <input type="text" name="days" id="days" placeholder="DD">
        <p class="errorMsg" id="dayErrorMsg"></p>
      </div>
      <div class="month input_field">
        <label for="month">MONTH</label>
        <input type="text" name="month" id="month" placeholder="MM">
        <p class="errorMsg" id="monthErrorMsg"></p>
      </div>
      <div class="year input_field">
        <label for="year">YEAR</label>
        <input type="text" name="year" id="year" placeholder="YYYY">
        <p class="errorMsg" id="yearErrorMsg"></p>
      </div>
    </div>
    <button class="calculate" id="calculate">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
        <g fill="none" stroke="#FFF" stroke-width="2">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
        </g>
      </svg>
    </button>
    <hr>
    <div class="output-div">
      <h1><span class="show years">--</span><span>Years</span></h1>
      <h1><span class="show months">--</span><span>months</span></h1>
      <h1><span class="show day">--</span><span>days</span></h1>
    </div>
  </div>

</body>

</html>
